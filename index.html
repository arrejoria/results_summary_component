<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body>
    <main>
      <section class="rsc__container row">
        <article
          class="result__content col-6 d-flex flex-column align-items-center text-center"
        >
          <h1>Your Result</h1>
          <div
            class="result__score d-flex my-4 flex-column justify-content-center align-items-center"
            id="resultScore"
          >
            <span>76</span>
            <span>of 100</span>
          </div>
          <div
            class="result__description d-flex pt-2 flex-column align-items-center"
          >
            <h1>Great</h1>
            <p>
              You scored higher than <span>65%</span> of the people who have
              taken these tests.
            </p>
          </div>
        </article>
        <article class="summary__content col-6">
          <h1>Summary</h1>
